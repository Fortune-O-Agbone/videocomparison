<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <title>Video Comparison</title>
</head>

<body>
    <h1>Upload Videos for Comparison</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="video1" accept="video/*" required><br><br>
        <input type="file" name="video2" accept="video/*" required><br><br>
        <button type="submit">Upload and Compare</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();

            document.getElementById('result').innerText = 'Comparison Result: ' + result.result;
        });
    </script>
</body>

</html>
